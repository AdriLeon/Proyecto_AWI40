$def with(users)
<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="shortcut icon" href="/static/images/logo2.ico" type="image/x-icon">
  <title>Lista de usuarios</title>
</head>

<body>
  <header class="mb-auto">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/inicio_admin"><img src="/static/images/logo.png" width="50px">Lorem ipsum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
          aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/inicio_admin">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<table class="table">
    <thead>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Nivel</td>
        <td>Status</td>
        <td>Update</td>
    </thead>
    $for user in users:
        <tr>
            <td>$user.key()</td>
            <td>$user.val().get("name")</td>
            <td>$user.val().get("email")</td>
            <td>$user.val().get("phone")</td>
            <td>$user.val().get("nivel")</td>
            <td>$user.val().get("status")</td>
            <td><a href="/user_update/$user.key()" class="btn btn-info">Update</a></td>
        </tr>
</table>

</body>
</html>

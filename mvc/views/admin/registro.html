<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/form_register.css">

  <title>HOME</title>
</head>
<body>
    <header class="mb-auto">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/images/logo.png" width="50px">Lorem ipsum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
              aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample03">
              <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="/static/images/logo2.png" alt="" width="80" height="80">
          <h1 class="h3 mb-3 fw-normal">Registra a un nuevo usuario</h1>
        </div>
  
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Email address</label>
        </div>
  
        <div class="form-label-group">
          <input type="text" id="inputName" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Nombre</label>
        </div>

        <div class="form-label-group">
          <input type="tel" id="inputPhone" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Telefono</label>
        </div>

        <div class="form-label-group">
          <select name="" id="inputState" class="form-control">
              <option value="" selected>Nivel</option>
              <option value="">Administrador</option>
              <option value="">Operador</option>
          </select>
        </div>

        <div class="form-label-group">
          <select name="" id="inputState" class="form-control">
              <option value="" selected>Status</option>
              <option value="">Enable</option>
              <option value="">Disable</option>
          </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    
</body>
</html>

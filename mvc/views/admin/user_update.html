$def with(user)
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/form.css">
    <title>Document</title>
</head>

<body>

    <main class="form-signin">
        
        <form method="POST">.
            <img class="mb-4" src="/static/images/logo2.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Actualizar datos</h1>
            <div class="form-label-group">
                <label for="name">Name</label>
                <input type="text" readonly class="form-control" id="name" value="$user.val().get('name')">
            </div>
            <div class="form-label-group">
                <label for="name">Email</label>
                <input type="email" readonly class="form-control" id="email" value="$user.val().get('email')">
            </div>
            <div class="form-label-group">
                <label for="name">Phone</label>
                <input type="tel"  class="form-control" id="phone" name="phone">
            </div>
            <div class="form-label-group">
                <label for="inputState">Nivel</label>
                <select name="nivel" id="inputState" class="form-control">
                    <option>Nivel</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Operador">Operador</option>
                </select>
            </div>
            <div class="form-label-group">
                <label for="inputState">Status</label>
                <select name="status" id="inputState" class="form-control">
                    <option>Status</option>
                    <option value="Enable">Enable</option>
                    <option value="Disable">Disable</option>
                </select>
            </div>
            <button class="w-100 btn btn-lg btn-primary form-label-group" type="submit">Actualizar Datos</button>
        </form>
    </main>
</body>

</html>

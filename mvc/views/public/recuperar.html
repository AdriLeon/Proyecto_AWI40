<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="shortcut icon" href="/static/images/logo2.ico" type="image/x-icon">
</head>
<body>
    <main class="form-signin">
        <form method="POST">
          <img class="mb-4" src="/static/images/logo2.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Recuperar Contraseña</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" >
            <label for="floatingInput">Ingresa tu correo</label>
          </div>
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Restablecer contraseña</button>
        </form>
    </main>
</body>
</html>
